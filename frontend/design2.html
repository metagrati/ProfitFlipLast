<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFiTFLIP - Bitcoin Price Prediction Game</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --green: #2E8B57;
            --teal: #1F6650;
            --orange: #E86A1C;
            --gold: #F4C37C;
            --beige: #D4B483;
            --ivory: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--ivory);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: fixed;
            color: rgba(244, 195, 124, 0.3);
            font-size: 16px;
            animation: fall linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .particle::before {
            content: '₿';
            font-weight: bold;
            animation: rotate 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 48px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--gold);
            letter-spacing: 1px;
        }

        .i {
            color: var(--orange);
        }

        .connect-wallet {
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(135deg, var(--orange), #FF8244);
            color: var(--ivory);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-wallet:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(232, 106, 28, 0.3);
        }

        .game-section {
            background: rgba(31, 102, 80, 0.1);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid rgba(31, 102, 80, 0.2);
            backdrop-filter: blur(10px);
        }

        .price-display {
            text-align: center;
            margin-bottom: 32px;
        }

        .price-value {
            font-size: 48px;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 8px;
        }

        .price-label {
            color: var(--beige);
            font-size: 14px;
        }

        .timer-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .timer {
            font-size: 36px;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(244, 195, 124, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--orange), var(--gold));
            transition: width 1s linear;
        }

        .prediction-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 36px;
        }

        .prediction-button {
            padding: 24px;
            border-radius: 16px;
            border: none;
            color: var(--ivory);
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .predict-up {
            background: linear-gradient(135deg, var(--green), var(--teal));
            box-shadow: 0 4px 15px rgba(46, 139, 87, 0.3);
        }

        .predict-down {
            background: linear-gradient(135deg, var(--orange), #FF8244);
            box-shadow: 0 4px 15px rgba(232, 106, 28, 0.3);
        }

        .prediction-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
            z-index: -1;
        }

        .prediction-button:hover:before {
            transform: translateX(100%);
        }

        .prediction-button:hover {
            transform: translateY(-3px) scale(1.02);
        }

        .position-input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(244, 195, 124, 0.2);
            background: rgba(244, 195, 124, 0.05);
            color: var(--ivory);
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .position-input:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 20px rgba(232, 106, 28, 0.2);
            transform: translateY(-2px);
        }

        .history-section {
            background: rgba(31, 102, 80, 0.1);
            border-radius: 20px;
            padding: 32px;
            margin-top: 24px;
            border: 1px solid rgba(31, 102, 80, 0.2);
            backdrop-filter: blur(10px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(244, 195, 124, 0.1);
        }

        .history-title {
            color: var(--gold);
            font-size: 18px;
            font-weight: 600;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: rgba(244, 195, 124, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(244, 195, 124, 0.1);
            transition: transform 0.3s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
        }

        .history-main-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .history-amount {
            font-size: 18px;
            color: var(--gold);
            font-weight: 600;
        }

        .history-direction {
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 500;
        }

        .direction-up {
            background: rgba(46, 139, 87, 0.2);
            color: var(--green);
        }

        .direction-down {
            background: rgba(232, 106, 28, 0.2);
            color: var(--orange);
        }

        .history-result {
            font-weight: 600;
            font-size: 18px;
        }

        .result-win {
            color: var(--green);
        }

        .result-loss {
            color: var(--orange);
        }

        .history-time {
            color: var(--beige);
            font-size: 12px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
                margin: 20px auto;
            }

            .prediction-options {
                grid-template-columns: 1fr;
            }

            .price-value {
                font-size: 32px;
            }

            .history-header {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <header class="header">
            <div class="logo">PROF<span class="i">i</span>TFLIP</div>
            <button class="connect-wallet">Connect Wallet</button>
        </header>

        <main class="game-section">
            <div class="price-display">
                <div class="price-value" id="btc-price">Loading...</div>
                <div class="price-label">Current BTC/USD</div>
            </div>

            <div class="timer-container">
                <div class="timer" id="timer">03:00</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="prediction-options">
                <button class="prediction-button predict-up">PREDICT UP ↑</button>
                <button class="prediction-button predict-down">PREDICT DOWN ↓</button>
            </div>

            <input type="number" 
                   class="position-input" 
                   placeholder="Enter position amount (min: 0.0001 MATIC)" 
                   min="0.0001" 
                   step="0.0001">
        </main>

        <section class="history-section">
            <div class="history-header">
                <h3 class="history-title">Your Betting History</h3>
            </div>
            <div class="history-list" id="history-list"></div>
        </section>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const left = Math.random() * 100;
                const animationDuration = 5 + Math.random() * 10;
                const delay = Math.random() * 5;
                const size = 12 + Math.random() * 8;
                
                particle.style.left = `${left}%`;
                particle.style.fontSize = `${size}px`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `-${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        const sampleHistory = [
            {
                timestamp: '2024-01-20 14:30',
                amount: 1.5,
                direction: 'UP',
                result: 'win',
                profit: '+1.425'
            },
            {
                timestamp: '2024-01-20 14:27',
                amount: 0.8,
                direction: 'DOWN',
                result: 'loss',
                profit: '-0.8'
            },
            {
                timestamp: '2024-01-20 14:24',
                amount: 2.0,
                direction: 'UP',
                result: 'win',
                profit: '+1.9'
            }
        ];

        async function updateBTCPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const price = data.bitcoin.usd;
                document.getElementById('btc-price').textContent = `$${price.toLocaleString()}`;
            } catch (error) {
                console.error('Error fetching BTC price:', error);
            }
        }

        function startTimer() {
            const duration = 180;
            let timeLeft = duration;
            const timerElement = document.getElementById('timer');
            const progressElement = document.getElementById('progress');

            return setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                progressElement.style.width = `${(timeLeft / duration) * 100}%`;
                
                timeLeft = timeLeft <= 0 ? duration : timeLeft - 1;
            }, 1000);
        }

        function renderHistory() {
            const historyList = document.getElementById('history-list');
            
            if (sampleHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No betting history available</div>';
                return;
            }

            historyList.innerHTML = sampleHistory.map(bet => `
                <div class="history-item">
                    <div class="history-main-info">
                        <span class="history-amount">${bet.amount} MATIC</span>
                        <span class="history-direction ${bet.direction.toLowerCase() === 'up' ? 'direction-up' : 'direction-down'}">
                            ${bet.direction}
                        </span>
                    </div>
                    <div class="history-details">
                        <span class="history-result ${bet.result === 'win' ? 'result-win' : 'result-loss'}">
                            ${bet.profit} MATIC
                        </span>
                        <span class="history-time">${bet.timestamp}</span>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updateBTCPrice();
            setInterval(updateBTCPrice, 10000);
            startTimer();
            renderHistory();
        });
    </script>
</body>
</html>
