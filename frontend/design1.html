<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous CSS remains the same -->
</head>
<body>
    <div class="container">
        <!-- Header with Wallet Connection -->
        <div class="game-header">
            <div class="wallet-info">
                <button id="connectWallet" class="wallet-button">
                    Connect Wallet
                </button>
                <div id="walletAddress" class="wallet-address" style="display: none;">
                    0x000...0000
                </div>
            </div>
            <div class="balance">
                Balance: <span id="maticBalance">0.00</span> MATIC
            </div>
        </div>

        <!-- Main Game Section -->
        <div class="main-game">
            <!-- Price Display -->
            <div class="price-display">
                <div class="label">Current BTC Price</div>
                <div class="value">$<span id="btcPrice">45,000.00</span></div>
            </div>

            <!-- Timer -->
            <div class="timer">
                <div class="label">Next Round Ends In</div>
                <div id="countdown">04:59</div>
                <div id="roundStatus" class="status">Betting Open</div>
            </div>

            <!-- Betting Section -->
            <div class="betting-container">
                <button class="bet-button bet-up">
                    <span>BET UP ↑</span>
                    <div class="pool">Pool: <span id="upPool">0.00</span> MATIC</div>
                    <div class="bets">Bets: <span id="upBets">0</span></div>
                </button>

                <button class="bet-button bet-down">
                    <span>BET DOWN ↓</span>
                    <div class="pool">Pool: <span id="downPool">0.00</span> MATIC</div>
                    <div class="bets">Bets: <span id="downBets">0</span></div>
                </button>
            </div>

            <!-- Bet Amount Input -->
            <div class="bet-input">
                <label for="betAmount">Bet Amount (min 0.0001 MATIC)</label>
                <input type="number" id="betAmount" min="0.0001" step="0.0001" value="0.0001">
            </div>
        </div>

        <!-- Stats Container -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>Round History</h3>
                <div id="roundHistory">
                    <div class="history-item">
                        <div>Round #123</div>
                        <div>Opening: $44,000</div>
                        <div>Closing: $45,000</div>
                        <div class="winner up">UP WON</div>
                    </div>
                    <!-- More history items -->
                </div>
            </div>

            <div class="stat-card">
                <h3>Your Bets</h3>
                <div id="userBets">
                    <div class="bet-item">
                        <div>Round #123</div>
                        <div>Bet: 0.001 MATIC</div>
                        <div class="won">Won: 0.0018 MATIC</div>
                    </div>
                    <!-- More bet items -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
